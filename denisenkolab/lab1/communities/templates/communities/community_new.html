{% extends 'layout.html' %} {% block title %} Новое сообщество {% endblock %}
{% block content %}
<section class="form">
    <h1>Новое сообщество</h1>
    <form class="form-with-validation" action="{% url 'communities:new-community' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form }}
        <button class="form-submit">Добавить сообщество</button>
    </form>
</section>
{% endblock %}
