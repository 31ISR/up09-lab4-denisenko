{% extends 'layout.html' %} {% block title %} Communities {% endblock %} 
{% block content %}
<section class="comm">
  {% for community in communities %}
  <article class="communities">
    <h2>
      <a href="{%  url 'communities:page' slug=community.slug %}">
        {{ community.name }}
      </a>
    </h2>
    <p>{{ community.author }}</p>
    <p>{{ community.date }}</p>
    <p>{{ community.description }}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
